<!doctype html>
<html lang="pt-br">

<head>

    <title>Menu - Game Alien x Human</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../BOOTSTRAP_4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
    <link rel="shortcut icon" href="../IMG/alien.png" >

    <script rel="script" type="text/javascript">
            //Reproduz o áudio de boas vindas

            var audio_game_over = new Audio();
            audio_game_over.src = "../MP3/welcome.mp3";
            audio_game_over.play();
    </script>
</head>


<body class="d-flex align-items-center">
<div class="container">

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center mr-2">
                <h1 style="color: white; margin-left: 30px">GAME</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center ">
                <img src="../IMG/game.png" width="400px" height="400px">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <h1 style="margin-left: 56px; color: white">ALIEN X HUMAN</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="ml-5 mb-2">
                    <select class="form-control" id="nivel">
                        <option value="">-- Selecione o nível </option>
                        <option value="nm">Normal</option>
                        <option value="md">Médio</option>
                        <option value="df">Difícil</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="ml-4 mb-2">
                    <select class="form-control" id="tempo_de_jogo">
                        <option value="">-- Selecione o tempo de jogo </option>
                        <option value="30">30 segundos</option>
                        <option value="01">1 minuto</option>
                        <option value="02">2 minutos</option>
                        <option value="03">3 minutos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <script rel="script" type="text/javascript">
        //Inicia o jogo de acordo com a dificuldade escolhida

        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo');
                return false;
            }
            var tempo_de_jogo = document.getElementById('tempo_de_jogo').value;
            if(tempo_de_jogo === ''){
                alert('Selecione um tempo de jogo para iniciar o jogo');
                return false;
            }

            var link = window.location.href = 'jogo.html?' + nivel; //Envia o nível escolhido para a página do jogo
            window.location.href = link + '?' + tempo_de_jogo; ////Envia o tempo de jogo escolhido para a página do jogo
        }

    </script>


    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center ml-4">
                <button class= "btn btn-primary btn-lg" onclick="iniciarJogo()"> Iniciar jogo</button>
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
